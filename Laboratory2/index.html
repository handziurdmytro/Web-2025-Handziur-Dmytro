<!DOCTYPE html>
<html lang="uk-UA">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="flex-container">
            <div class="user-interaction-container">
                <div class="adding-line">
                    <input type="text" class="text-field" placeholder="Назва товару">
                    <button class="add-button" data-tooltip="Додати новий товар">Додати</button>
                </div>

                <div class="product-line purchased">
                    <div class="product-info">
                        <div class="product-name">Помідори</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" data-tooltip="Зменшити кількість">−</button>
                        <div class="quantity-display">2</div>
                        <button class="quantity-btn plus" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn not-bought-btn purchased" data-tooltip="Повернути в список покупок">Не куплено</button>
                    </div>
                </div>

                <div class="product-line">
                    <div class="product-info">
                        <div class="product-name">Печиво</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus" data-tooltip="Зменшити кількість">−</button>
                        <div class="quantity-display">2</div>
                        <button class="quantity-btn plus" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn bought-btn" data-tooltip="Позначити як куплене">Куплено</button>
                        <button class="action-btn delete-btn" data-tooltip="Видалити товар">×</button>
                    </div>
                </div>

                <div class="product-line">
                    <div class="product-info">
                        <div>
                            <input type="text" class="text-field-product product-name" value="Сир">
                        </div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn minus last" data-tooltip="Зменшити кількість" disabled>−</button>
                        <span class="quantity-display">1</span>
                        <button class="quantity-btn plus" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn bought-btn" data-tooltip="Позначити як куплене">Куплено</button>
                        <button class="action-btn delete-btn" data-tooltip="Видалити товар">×</button>
                    </div>
                </div>
            </div>

            <div class="products-info-container">
                <div class="products-info-section">
                    <h2>Залишилося</h2>
                </div>

                <div class="products-info-section">
                    <div class="product-item remaining">
                        <div class="product-item-name">Печиво</div>
                        <div class="quantity-marker">2</div>
                    </div>

                    <div class="product-item remaining">
                        <div class="product-item-name">Сир</div>
                        <div class="quantity-marker cheese">1</div>
                    </div>
                </div>

                <div class="products-info-section">
                    <h2>Куплено</h2>
                </div>

                <div class="products-info-section">
                    <div class="product-item purchased">
                        <div class="product-item-name">Помідори</div>
                        <div class="quantity-marker tomatoes">2</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="badge">
            <span class="badge-title">BuyList</span>
            <span class="badge-text">Created by:</span>
            <span class="badge-author">Handziur Dmytro</span>
        </div>
    </body>
</html>
