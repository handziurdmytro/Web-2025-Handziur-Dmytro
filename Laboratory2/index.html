<!DOCTYPE html>
<html lang="uk-UA">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shopping List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="flex-container">
            <div class="user-interaction-container">
                <div class="search-line">
                    <input type="text" class="text-field cheese-input" placeholder="Назва товару" value="Сир">
                    <button class="add-button">Додати</button>
                </div>

                <div class="product-line">
                    <div class="product-info">
                        <div class="product-name">Помідори</div>
                        <div class="quantity-display">2</div>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn not-bought-btn">Не куплено</button>
                    </div>
                </div>

                <div class="product-line">
                    <div class="product-info">
                        <div class="product-name">Печиво</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn minus">−</button>
                            <span class="quantity-number">2</span>
                            <button class="quantity-btn plus">+</button>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn bought-btn purchased">Куплено</button>
                        <button class="action-btn delete-btn">×</button>
                    </div>
                </div>

                <div class="product-line">
                    <div class="product-info">
                        <div class="product-name">Сир</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn minus">−</button>
                            <span class="quantity-number">1</span>
                            <button class="quantity-btn plus">+</button>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn bought-btn purchased">Куплено</button>
                        <button class="action-btn delete-btn">×</button>
                    </div>
                </div>
            </div>

            <div class="products-info-container">
                <div class="category-section">
                    <h2>Залишилося</h2>

                    <div class="product-item remaining">
                        <span class="product-item-name">Печиво</span>
                        <div class="quantity-marker">2</div>
                    </div>

                    <div class="product-item remaining">
                        <span class="product-item-name">Сир</span>
                        <div class="quantity-marker cheese">1</div>
                    </div>
                </div>

                <div class="category-section">
                    <h2>Куплено</h2>

                    <div class="product-item purchased">
                        <span class="product-item-name">Помідори</span>
                        <div class="quantity-marker tomatoes">2</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
